apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio
spec:
  selector:
    app: istio-ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 443
        name: https-443
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: SIMPLE # enables HTTPS on this port
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt #固定名称，不能改
        privateKey: /etc/istio/ingressgateway-certs/tls.key #固定名称，不能